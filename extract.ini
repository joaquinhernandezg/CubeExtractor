[CONFIG]
SEX_PATH = /bin/sex

[INPUT]
CUBE = ""
WHITE_IMAGE = ""
CUBE_DATA_EXT = 0
CUBE_VAR_EXT = 1
WHITE_DATA_EXT = 0
WHITE_VAR_EXT = 1

[WORKDIR]
MAIN = CubeExtraction
SEXTRACTOR = sextractor
SPECTRA = spectra
CUTOUTS = cutouts


[SExtractor]
RUN = yes
CONFIG_NAME = default.sex
PARAMS_NAME = default.param
CATALOG_NAME = cat.fits
SEGMENTATION_IMAGE = seg.fits
APERTURES_IMAGE = aper.fits
MAKE_SEGMASK = yes
MAKE_APERTURUES = yes
USE_VARMAP = no


[EXTRACTION]
RUN = yes
APERTURE = elliptical
COMBINE = sum
WEIGHT = none
RA_COLUMN = ALPHA_J2000
DEC_COLUMN = DELTA_J2000
A_COLUMN = A_WORLD
B_COLUMN = B_WORLD
THETA_COLUMN = THETA_WORLD


[OUTPUT]
CUTOUTS = yes

MARZ = yes
LINETOOLS = yes
REDMONSTER = yes

MARZ_NAME = marz_table.fits
LINETOOLS_DIR = linetools_spectra
REDMONSTER_DIR = redmonster_spectra

OVERWRITE = yes

[DEBUG]
SKIP_EXTRACTION_ERRORS = yes
EXTRACT_FIRST_N = -1

[PLOT]
PlotApertures = yes




